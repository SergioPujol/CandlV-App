<html>
<head>
  <title>TFG Chart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="h-100 d-flex flex-column">

  <header class="p-3 headers-colors" style="background-color: #21252b">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <a href="/" class="d-flex my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg>
        </a>

        <ul class="nav col-12 col-md-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-auto">
          <li><a href="home.html" class="px-4">Home</a></li>
          <li><a href="trading.html" class="px-4 selected">Trading</a></li>
          <li><a href="#" class="px-4">Dashboard</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <div id="non-logged-user">
            <button type="button" id="login" class="btn btn-2 me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            <button type="button" id="register" class="btn btn-1" data-bs-toggle="modal" data-bs-target="#registerModal">Sign-up</button>
          </div>
          <div id="logged-user" class="login-container-hide">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="usernameButton" data-bs-toggle="dropdown" aria-expanded="false">
                username
              </button>
              <ul class="dropdown-menu" aria-labelledby="usernameButton">
                <li><a class="dropdown-item" id="logout">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </header>

  <main class="flex-grow-1">

    <div class="h-75 charts-information"> <!-- Contenedores de las charts -->

      <div class="minimized-charts">
        
      </div>

      <!-- MODAL -->
      <div class="modals">
        
      </div>
      
      <!-- CLOSE MODAL -->

    </div>

    <div class="trades-notificacions d-flex flex-row"> <!-- Contenedor de todos los trades e info, posibilidad de minimizar cada uno -->
      
      <div id="trades"></div>
      <div id="notifications"></div>
      <div id="add-chart" class="d-flex flex-column">
        <div class="d-flex flex-row align-items-center mb-2">
          <span class="col-md-6">Symbol</span>
          <select class="col-md-6 form-select" id="add-chart-symbol">
            <option value="btcusdt" selected>BTCUSDT</option>
            <option value="ethusdt">ETHUSDT</option>
            <option value="bnbusdt">BNBUSDT</option>
          </select>
        </div>
        <div class="d-flex flex-row align-items-center mb-2">
          <span class="col-md-6">Interval</span>
          <select class="col-md-6 form-select" id="add-chart-interval">
            <option value="1m">1m</option>
            <option value="3m">3m</option>
            <option value="5m" selected>5m</option>
            <option value="15m">15m</option>
            <option value="30m">30m</option>
            <option value="1h">1h</option>
            <option value="2h">2h</option>
            <option value="4h">4h</option>
            <option value="6h">6h</option>
            <option value="8h">8h</option>
            <option value="12h">12h</option>
            <option value="1d">1d</option>
            <option value="3d">3d</option>
            <option value="1w">1w</option>
            <option value="1M">1M</option>
          </select>
        </div>
        <button type="button" class="btn btn-1">Create chart</button>
      </div>
      
    </div>

  </main>

  <div id="login-register-modals">

    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form_login">
              <input type="text" autocomplete="off" id="username_log" placeholder="Username" />
              <input type="password" autocomplete="off" id="password_log" placeholder="Password" />
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input type="submit" value="Submit Form" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- REGISTER MODAL -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form_reg">
              <input type="text" autocomplete="off" id="username_reg" placeholder="Username" />
              <input type="password" autocomplete="off" id="password_reg" placeholder="Password" />
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input type="submit" value="Submit Form" />
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="../js/methods.js"></script>
  <script src="../js/trading_requests.js"></script>
  <script src="../js/trading.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
