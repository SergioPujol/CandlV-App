<html>
<head>
  <title>CandlV</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="h-100 d-flex flex-column">

  <header class="p-3 headers-colors" style="background-color: #21252b">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <div class="d-flex my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="./assets/CV.png" alt="CVLogo" style="height: 40px;">
        </div>

        <ul class="nav col-12 col-md-auto me-lg-auto mb-2 justify-content-center mb-md-0 mx-auto">
          <li><a href="trading.html" class="px-4">Trading</a></li>
          <li><a href="simulation.html" class="px-4 selected">Simulation</a></li>
        </ul>

        <div class="col-md-3 text-end">
          
          <button type="button" class="btn btn-2 me-2" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="bi bi-sliders"></i></button>
          
          <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-row">
                  <form class="d-flex flex-column m-0 pe-2 w-50" id="form_settings">
                    <h6>Binance Keys</h6>
                    <input type="password" autocomplete="off" id="pb_bkey" placeholder="Public Binance Key" class="mb-2 p-2 rounded border border-secondary" />
                    <input type="password" autocomplete="off" id="pv_bkey" placeholder="Private Binance Key" class="mb-2 p-2 rounded border border-secondary" />
                    <div class="d-flex justify-content-center form-switch">
                      <label class="form-check-label" for="testnetCheckbox">Use testnet Network</label>
                      <input class="form-check-input ms-2" type="checkbox" id="testnetCheckbox" checked>
                    </div>
                    <div class="settings-buttons d-flex flex-row pt-2 pb-2" style="margin-top: auto">
                      <input type="submit" class="btn btn-1 ms-0 w-100" value="Save" />
                    </div>
                  </form>
                  <form class="d-flex flex-column import-strategy-file w-50 m-0 ms-2" id="import-strategy-container">
                    <h6>Strategies</h6>
                    <h7>Delete strategies</h7>
                    <div class="delete-strategy-container d-flex flex-row mb-2 align-items-center">
                      <select id="delete-strategy-select" class="form-select w-50 border-secondary me-2" size="2">
                        
                      </select>
                      <button class="btn btn-1 w-50 bg-danger h-75" id="delete-strategy">Delete Strategy</button>
                    </div>
                    <h7>Import strategies</h7>
                    <textarea id="import-strategy-object" placeholder='Strategy object&#10;Example:&#10;{&#10; "Bollinger": {&#10;  "period": 20,&#10;  "times": 2&#10; }&#10;}' class="mb-2 p-2 rounded border border-secondary"></textarea>
                    <input type="file" autocomplete="off" id="import-strategy-file" placeholder="Import strategy file" class="mb-2 p-2 rounded border border-secondary" />
                    <div class="settings-buttons d-flex flex-row pt-2 pb-2" style="margin-top: auto">
                      <input type="submit" class="btn btn-1 ms-0 w-100" value="Import Strategy" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>

  <main class="flex-grow-1">
    <!-- SIMULATION INFO -->
    <div class="simulation-info d-flex">
      <div id="simulation-chart-options" class="col-md-8 d-flex flex-row">
        <div class="d-flex flex-row align-items-center col-md-3">
          <span>From</span>
          <input type="datetime-local" id="from-time"
          name="from-time">
        </div>
        <div class="d-flex flex-row align-items-center col-md-3">
          <span>To</span>
          <input type="datetime-local" id="to-time"
          name="to-time">
        </div>
        <div class="d-flex flex-row align-items-center col-md-3">
          <span>Symbol</span>
          <select id="add-chart-symbol">
            <!--<option value="bnbbusd">BNBBUSD</option>
            <option value="btcbusd">BTCBUSD</option>
            <option value="ethbusd">ETHBUSD</option>
            <option value="ltcbusd">LTCBUSD</option>
            <option value="trxbusd">TRXBUSD</option>
            <option value="xrpbusd">XRPBUSD</option>-->
            <option value="bnbusdt">BNBUSDT</option>
            <option value="btcusdt" selected>BTCUSDT</option>
            <option value="ethusdt">ETHUSDT</option>
            <option value="ltcusdt">LTCUSDT</option>
            <option value="trxusdt">TRXUSDT</option>
            <option value="xrpusdt">XRPUSDT</option>
            <!--<option value="bnbbtc">BNBBTC</option>
            <option value="ethbtc">ETHBTC</option>
            <option value="ltcbtc">LTCBTC</option>
            <option value="trxbtc">TRXBTC</option>
            <option value="xrpbtc">XRPBTC</option>
            <option value="ltcbnb">LTCBNB</option>
            <option value="trxbnb">TRXBNB</option>
            <option value="xrpbnb">XRPBNB</option>-->
          </select>
        </div>
        <div class="d-flex flex-row align-items-center col-md-3">
          <span>Interval</span>
          <select id="add-chart-interval">
            <option value="1">1m</option>
            <option value="3">3m</option>
            <option value="5" selected>5m</option>
            <option value="15">15m</option>
            <option value="30">30m</option>
            <option value="60">1h</option>
            <option value="120">2h</option>
            <option value="180">3h</option>
            <option value="240">4h</option>
          </select>
        </div>
      </div>

      <!-- BOT TO ADD TO SIMULATION -->
      <div id="simulation-bot-options" class="col-md-2 d-flex flex-row">
          <button class="btn btn-2" id="open-bot-options" data-bs-toggle="modal" data-bs-target="#add-bot-modal-simulation">Open Bot Options</button>

          <div class="modal fade" id="add-bot-modal-simulation" tabindex="-1" aria-labelledby="ModalSimulationLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="botModalSimulationLabel">Configure bot for simulation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- MODAL BODY FOR THE CREATION OF THE BOT -->
                        <div class="static-bot-values">

                            <div class="d-flex flex-row align-items-center mb-2">
                                <span class="col-md-6">Strategy</span>
                                <select class="col-md-6 form-select strategies-select">
                                <!-- <option value="2EMA" selected>2EMA</option>-->
                                </select>
                            </div>

                        </div>
                        <div class="container-strategy-options d-flex flex-column">
                        <!-- container configurable depending on the strategy -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveBot-button">Save Bot</button>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <!-- ADD BUTTON -->
      <div id="simulation-add-button" class="col-md-2">
        <button id="add-chart-simulation" class="btn btn-1">Start Simulation</button>
      </div>
    </div>
    

    <div class="simulation-content d-flex flex-grow-1">

      <!-- SIMULATION CHART -->
      <div class="simulation-chart col-md-8">
        <div id="tv_chart_container">
          Start a new simulation to view the chart
        </div>
      </div>

      <!-- SIMULATED TRADES -->
      <div class="simulation-trades col-md-4">
        <div class="trade-label">
          Trades
          <div id="loading-spinner" class="d-flex justify-content-center visually-hidden ms-2">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div class="trade-container">
         <div class="no-trades">
          No trades to show
         </div>
        </div>
      </div>
    </div>


  </main>

  
  <script
    type="text/javascript"
    src="TradingView/charting_library/charting_library/charting_library.js">
  </script>
  <script src="./js/methods.js"></script>
  <script type="module" src="./js/simulation.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
